---
name: tkgi-worker-cloud-properties

releases:
- name: tkgi-worker-cloud-properties
  version: 0+dev.1

addons:
  - name: insert-cloud-props
    jobs:
    - name: insert-cloud-props
      release: tkgi-worker-cloud-properties
      properties:
        cloud_properties:
          vmx_options:
            "cpu.sched.latencySensitivity": "high"
            "ethernet0.coalescingScheme": "disabled"
            "spec.cpuAllocation": "FALSE"
    include: 
      jobs:
      - name: bosh-update-config
        release: pks-api

